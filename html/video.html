<!DOCTYPE html>
<html>
  <head>
    <title>Bullet Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body>
    <div class="main-container">
      <form>
        <h1>Select your Video</h1>
        <div class="form-group row">
          <label for="rid" class="col-sm-2 col-form-label">Room ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"
              id="rid" placeholder="Enter your Room ID">
          </div>
        </div>
        <div class="form-group row">
          <label for="vid" class="col-sm-2 col-form-label">Video ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"
              id="vid" placeholder="Enter your Video ID">
          </div>
        </div>
        <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
        <button id="logoutButton" class="btn btn-primary">Log Out</button>
      </form>
    </div>
    <script type="module" src="/js/video.js"></script>
  </body>
</html>
